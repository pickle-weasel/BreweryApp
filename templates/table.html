<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>San Diego Breweries</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  
  <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body style="background-image: url('./static/images/background.jpg'); margin: 0; padding: 0;">
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <img src='./static/images/beer.png'>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Home <span class="sr-only"></span></a>
          <a class="nav-item nav-link" href="/search">Search</a>
          <a class="nav-item nav-link active" href="/table">Data</a>
        </div>
      </div>
  </nav>  
  <div class="container p-4" style="background-color:black;">
    <div class="row">
      <div class="col-lg-12">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading text-white"><h3>Filter Search</h3></div>
              <div class="panel-body">
                  <button id="show-all" type="submit" class="btn btn-warning">Show All Data</button>
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                    </ul>
                  </div>
                </form>
                  <button id="filter-button" type="submit" class="btn btn-warning">Filter Table</button>
              </div>
            </div>
          </div>
        </aside>
      <div class="col-lg-12">
        <div id="table-area" class="" style="background-color:black;">
          <div style="height: 450px; overflow-y:auto;">
          <table id="ufo-table" class="table table-dark table-sm table-hover">
            <thead>
              <tr>
                <th class="table-head">Brewery</th>
                <th class="table-head">Style</th>
                <th class="table-head">Beer Name</th>
                <th class="table-head">ABV</th>
                <th class="table-head">Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  
  <script src="static/js/chart_functions.js"></script>
  <script src="static/js/chart_d3.js"></script>
  <script src="static/js/chart_app.js"></script>

</body>

</html>
